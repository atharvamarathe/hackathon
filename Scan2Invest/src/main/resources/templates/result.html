<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Scan2Invest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Company Name :</h1>
    <div th:if="${image != null}">
      <h3>Uploaded Image</h3>
      <img
        th:src="@{'data:image/jpeg;base64,'+${image}}"
        alt="Uploaded Image"
        style="
          max-width: 100%;
          max-height: 50vh;
          height: auto;
          display: block;
          margin: auto;
        "
      />
    </div>

    Company Name :
    <ul>
      <li
        th:each="item : ${stringList}"
        th:text="${item}"
        style="font-size: 25px"
      ></li>
    </ul>
  </body>
</html>
